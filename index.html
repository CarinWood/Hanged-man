<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img class="pic" src="./assets/pic.png" alt="pic" />
    <div class="modal">
        <p>Du vann!</p>
        <div class="btn-area">
          <button class="cancel">Avbryt</button>
          <button class="again">Spela igen</button>
      </div>
    </div>
    <object type="image/svg+xml" data="hangman.svg" id="svgfile"></object>
    <div class="used-letters"></div>
    <button class="start-btn">Start</button>
    <div class="play-board"></div>
    <p class="game-over-text">Du blev hängd!</p>
    <p class="instruction">Välj en bokstav genom att trycka ned en tangent</p>
    <script src="index.js"></script>
  </body>
</html>
